<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="">
            <fieldset class="pregunta1">
                <legend>¿Cuál fue primero?</legend>
                <label for="pacman-field">Pac-man</label>
                <input id="pacman-field" type="radio" name="elminster" value="pacman">
          
                <label for="tetris-field">Tetris</label>
                <input id="tetris-field" type="radio" name="elminster" value="tetris">
          
                <label for="pong-field">Pong</label>
                <input id="pong-field" type="radio" name="elminster" value="pong">
          
                <label for="mario-field">Super Mario Bross</label>
                <input id="mario-field" type="radio" name="elminster" value="mario">
            </fieldset>
            <fieldset class="pregunta2">
                <legend>¿Cómo se llama el hermano de Mario Bross?</legend>
                <label for="luigi-field">Luigi</label>
                <input id="luigi-field" type="radio" name="elminster" value="luigi">
          
                <label for="mariojr-field">Mario Jr.</label>
                <input id="mariojr-field" type="radio" name="elminster" value="mariojr">
          
                <label for="honguito-field">Honguito</label>
                <input id="honguito-field" type="radio" name="elminster" value="honguito">
          
                <label for="marioverde-field">Mario Verde</label>
                <input id="marioverde-field" type="radio" name="elminster" value="marioverde">
            </fieldset>
            <fieldset class="pregunta3">
                <legend>¿Cuántos luchadores hay en Street Fighter II?</legend>
                <label for="doce-field">12</label>
                <input id="doce-field" type="radio" name="elminster" value="doce">
          
                <label for="ocho-field">8</label>
                <input id="ocho-field" type="radio" name="elminster" value="ocho">
          
                <label for="cuatro-field">4</label>
                <input id="cuatro-field" type="radio" name="elminster" value="cuatro">
          
                <label for="dieciseis-field">16</label>
                <input id="dieciseis-field" type="radio" name="elminster" value="dieciseis">
            </fieldset>
            <fieldset class="pregunta4">
                <legend>¿Cuántas entradas para mandos tiene Nintendo 64?</legend>
                <label for="dosmandos-field">2</label>
                <input id="dosmandos-field" type="radio" name="elminster" value="dosmandos">
          
                <label for="unomandos-field">1</label>
                <input id="unomandos-field" type="radio" name="elminster" value="unomandos">
          
                <label for="cuatromandos-field">4</label>
                <input id="cuatromandos-field" type="radio" name="elminster" value="cuatromandos">
          
                <label for="seismandos-field">6</label>
                <input id="seismandos-field" type="radio" name="elminster" value="seismandos">
            </fieldset>
            <fieldset class="pregunta5">
                <legend>¿Cuál de todos es un videojuego de carreras?</legend>
                <label for="rtype-field">R-Type</label>
                <input id="rtype-field" type="radio" name="elminster" value="rtype">
          
                <label for="snake-field">Snake</label>
                <input id="snake-field" type="radio" name="elminster" value="snake">
          
                <label for="snake-field">Frogger</label>
                <input id="snake-field" type="radio" name="elminster" value="snake">
          
                <label for="topgear-field">Top Gear</label>
                <input id="topgear-field" type="radio" name="elminster" value="topgear">
            </fieldset>
              <button type="submit">Comprobar datos</button>
        </form>
    </section>
</body>
</html>
